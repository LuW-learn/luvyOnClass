<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放界面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* 修改为蒂芙尼蓝到渐变绿的背景 */
            background: linear-gradient(45deg, #0abab5, #7CFC00);
        }

        .record-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .record {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000 0%, #000 20%, #222 20%, #222 22%, #000 22%);
            border-radius: 50%;
            animation: rotate 5s linear infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .record-grooves {
            position: absolute;
            top: 22%;
            left: 22%;
            width: 56%;
            height: 56%;
            border: 1px dashed #444;
            border-radius: 50%;
            animation: inherit;
        }

        .lyrics {
            width: 300px;
            height: 100px;
            overflow: hidden;
            color: white;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .lyrics p {
            position: relative;
            top: 0;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            from {
                top: 100%;
            }

            to {
                top: -100%;
            }
        }

        .pause-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            border-radius: 50%;
            overflow: hidden;
            animation: inherit;
            z-index: 1;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 此处可替换歌词内容 -->
    <div class="lyrics">
        <p>これでいいなのだ　好好好，<br>好きの需要と供給の寒暖差　また風邪っぴきさん，<br>忍ぶ修行は効率が肝心だとか　わかってるもん，<br>でも簡単じゃない　ねえ簡単じゃないの，<br>心の乙女があれこれ言っちゃうの，<br>くぅ問題が大　ねえ頑張ってドクター　感情が爆散，<br>頭あちちな　好好好のラブ連単，<br>きみとしたいことがいっぱい，<br>いつも「足んないな」ってなる問題，<br>欲張り星人のせいなんです，<br>もう　嫌い　大嫌いとか思ってみたい。</p>
    </div>
    <button class="pause-button" onclick="togglePause()">暂停</button>
    <div class="record-container">
        <div class="record">
            <div class="record-grooves"></div>
            <!-- 此处可替换圆形图片链接 -->
            <div class="center-image">
                <img src="miku.jpg" alt="Center Image">
            </div>
        </div>
    </div>
    <!-- 此处可替换音乐文件链接，添加 autoplay 属性使页面打开自动播放音乐 -->
    <audio id="music" autoplay>
        <source src="好好好.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isPaused = false;
        const record = document.querySelector('.record');
        const recordGrooves = document.querySelector('.record-grooves');
        const centerImage = document.querySelector('.center-image');
        const lyrics = document.querySelector('.lyrics p');
        const pauseButton = document.querySelector('.pause-button');
        const music = document.getElementById('music');

        function togglePause() {
            if (isPaused) {
                record.style.animationPlayState = 'running';
                recordGrooves.style.animationPlayState = 'running';
                centerImage.style.animationPlayState = 'running';
                lyrics.style.animationPlayState = 'running';
                pauseButton.textContent = '暂停';
                music.play();
            } else {
                record.style.animationPlayState = 'paused';
                recordGrooves.style.animationPlayState = 'paused';
                centerImage.style.animationPlayState = 'paused';
                lyrics.style.animationPlayState = 'paused';
                pauseButton.textContent = '继续';
                music.pause();
            }
            isPaused = !isPaused;
        }
    </script>
</body>

</html>
