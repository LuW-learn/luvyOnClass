<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放界面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* 使用 HSL 颜色模式降低饱和度，这里饱和度设置为 40% */
            background: linear-gradient(45deg, hsl(0, 40%, 30%), hsl(16, 40%, 60%));
        }

        .record-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: rotate 5s linear infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .lyrics {
            width: 300px;
            height: 100px;
            overflow: hidden;
            color: white;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .lyrics p {
            position: relative;
            top: 0;
            /* 将歌词滚动动画的持续时间设置为 210s */
            animation: scroll 210s linear infinite;
        }

        @keyframes scroll {
            from {
                top: 100%;
            }
            to {
                top: -100%;
            }
        }

        /* 暂停和播放按钮样式 */
        .play-pause-button {
            width: 50px;
            height: 50px;
            background-color: white;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 暂停按钮样式（两个竖条） */
        .pause-icon {
            width: 12px;
            height: 30px;
            display: flex;
            justify-content: space-between;
        }

        .pause-icon span {
            width: 4px;
            height: 100%;
            background-color: black;
        }

        /* 播放按钮样式（三角形） */
        .play-icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid black;
        }

        .record img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 此处可替换歌词内容 -->
    <div class="lyrics">
        <p>Oeasy的作业<br>Oeasy的作业</p>
    </div>
    <!-- 修改为自定义的播放暂停按钮 -->
    <div class="play-pause-button" onclick="togglePause()">
        <div class="pause-icon">
            <span></span>
            <span></span>
        </div>
        <div class="play-icon" style="display: none;"></div>
    </div>
    <div class="record-container">
        <div class="record">
            <!-- 此处可替换旋转的图片链接 -->
            <img src="洛天依.jpg">
        </div>
    </div>
    <!-- 此处可替换音乐文件链接，添加 autoplay 属性使页面打开自动播放音乐 -->
    <audio id="music" autoplay>
        <source src="4月6日.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isPaused = false;
        const record = document.querySelector('.record');
        const recordImg = document.querySelector('.record img');
        const lyrics = document.querySelector('.lyrics p');
        const playPauseButton = document.querySelector('.play-pause-button');
        const pauseIcon = document.querySelector('.pause-icon');
        const playIcon = document.querySelector('.play-icon');
        const music = document.getElementById('music');

        function togglePause() {
            if (isPaused) {
                record.style.animationPlayState = 'running';
                recordImg.style.animationPlayState = 'running';
                lyrics.style.animationPlayState = 'running';
                pauseIcon.style.display = 'flex';
                playIcon.style.display = 'none';
                music.play();
            } else {
                record.style.animationPlayState = 'paused';
                recordImg.style.animationPlayState = 'paused';
                lyrics.style.animationPlayState = 'paused';
                pauseIcon.style.display = 'none';
                playIcon.style.display = 'block';
                music.pause();
            }
            isPaused = !isPaused;
        }
    </script>
</body>

</html>
